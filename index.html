<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>WeatherSphere - Real-time Weather App</title>
     <!-- Load Tailwind via CDN with proper configuration -->
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="style.css">
 </head>
 <body class="min-h-screen gradient-bg flex flex-col items-center justify-center p-4 font-sans">
     <div class="w-full max-w-md">
         <div class="card-bg p-6 rounded-2xl text-white">
             <h1 class="text-3xl font-bold text-center mb-6 flex items-center justify-center">
                 <i class="fas fa-cloud-sun mr-3" aria-hidden="true"></i> WeatherSphere
             </h1>
             
             <div class="flex mb-4">
                 <input 
                     type="text" 
                     id="locationInput" 
                     placeholder="Enter city name..." 
                     aria-label="Enter city name for weather information"
                     class="search-input flex-grow bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 rounded-l-full py-2 px-4 focus:outline-none"
                 >
                 <button 
                     id="searchBtn" 
                     class="bg-blue-500 hover:bg-blue-600 text-white rounded-r-full px-4 py-2 transition duration-300 flex items-center justify-center"
                     aria-label="Search weather"
                 >
                     <i class="fas fa-search"></i>
                 </button>
             </div>
 
             <button 
                 id="currentLocationBtn" 
                 class="w-full bg-green-500 hover:bg-green-600 text-white rounded-full px-4 py-2 mb-4 transition duration-300 flex items-center justify-center"
                 aria-label="Get weather for current location"
             >
                 <i class="fas fa-location-arrow mr-2"></i> Use My Location
             </button>
 
             <div class="flex justify-center mb-4">
                 <button id="unitCelsius" class="unit-toggle bg-blue-500 px-3 py-1 rounded-l-full" data-unit="metric">°C</button>
                 <button id="unitFahrenheit" class="unit-toggle bg-gray-500 px-3 py-1 rounded-r-full" data-unit="imperial">°F</button>
             </div>
             
             <div id="weatherContainer" class="hidden" aria-live="polite">
                 <div class="flex justify-between items-center mb-6">
                     <div>
                         <h2 id="location" class="text-2xl font-bold"></h2>
                         <p id="date" class="text-sm opacity-80"></p>
                     </div>
                     <div id="currentTemp" class="text-5xl font-bold"></div>
                 </div>
                 
                 <div class="flex flex-col items-center mb-6">
                     <div id="weatherIcon" class="weather-icon text-8xl mb-2" aria-hidden="true"></div>
                     <p id="weatherDescription" class="text-xl capitalize"></p>
                 </div>
                 
                 <div class="grid grid-cols-2 gap-4 mb-6">
                     <div class="bg-white bg-opacity-10 p-3 rounded-lg flex items-center">
                         <i class="fas fa-temperature-high text-xl mr-2" aria-hidden="true"></i>
                         <div>
                             <p class="text-xs opacity-80">Feels Like</p>
                             <p id="feelsLike" class="font-medium"></p>
                         </div>
                     </div>
                     <div class="bg-white bg-opacity-10 p-3 rounded-lg flex items-center">
                         <i class="fas fa-tint text-xl mr-2" aria-hidden="true"></i>
                         <div>
                             <p class="text-xs opacity-80">Humidity</p>
                             <p id="humidity" class="font-medium"></p>
                         </div>
                     </div>
                     <div class="bg-white bg-opacity-10 p-3 rounded-lg flex items-center">
                         <i class="fas fa-wind text-xl mr-2" aria-hidden="true"></i>
                         <div>
                             <p class="text-xs opacity-80">Wind Speed</p>
                             <p id="windSpeed" class="font-medium"></p>
                         </div>
                     </div>
                     <div class="bg-white bg-opacity-10 p-3 rounded-lg flex items-center">
                         <i class="fas fa-compress-alt text-xl mr-2" aria-hidden="true"></i>
                         <div>
                             <p class="text-xs opacity-80">Pressure</p>
                             <p id="pressure" class="font-medium"></p>
                         </div>
                     </div>
                 </div>
                 
                 <div class="bg-white bg-opacity-10 p-3 rounded-lg">
                     <h3 class="text-lg font-medium mb-2 flex items-center">
                         <i class="fas fa-clock mr-2" aria-hidden="true"></i> Hourly Forecast
                     </h3>
                     <div id="hourlyForecast" class="flex overflow-x-auto pb-2 space-x-3">
                         <!-- Hourly forecast items will be added here -->
                     </div>
                 </div>
             </div>
             
             <div id="loading" class="hidden flex items-center justify-center py-10" aria-live="polite">
                 <div class="loading-spinner"></div>
                 <span class="ml-2">Loading weather data...</span>
             </div>
             
             <div id="error" class="hidden text-center py-4 px-3 bg-red-500 bg-opacity-30 rounded-lg" aria-live="assertive">
                 <i class="fas fa-exclamation-triangle mr-2" aria-hidden="true"></i>
                 <span id="errorMessage">City not found. Please try again.</span>
             </div>
 
             <div id="recentSearches" class="mt-4 hidden">
                 <h3 class="text-lg font-medium mb-2">Recent Searches</h3>
                 <div id="searchHistory" class="flex flex-wrap gap-2">
                     <!-- Recent searches will be added here -->
                 </div>
             </div>
         </div>
         
         <div class="text-center text-white text-sm mt-4 opacity-70">
             <p>Powered by OpenWeatherMap API</p>
         </div>
     </div>
 
     <script src="script.js"></script>
 </body>
 </html>
